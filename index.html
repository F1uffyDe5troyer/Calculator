<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
    
<body>
    <div class="container">
        <div class="calculator">
            <div id="output" class="calculatorscreen"></div>
            <div class="calculatorkeys">
              <div class="container">
                <div class="row">
                  <div class="caluclator">
                    <div class="col">                                     
 <button class="btn btn-danger" onclick="addToSum('7')">7</button>
 <button class="btn btn-danger" onclick="addToSum('8')">8</button>
 <button class="btn btn-danger" onclick="addToSum('9')">9</button>
 <button class="btn btn-danger" onclick="addToSum('+')">+</button>
                       </div>     
 <button class="btn btn-danger" onclick="addToSum('4')">4</button>
 <button class="btn btn-danger" onclick="addToSum('5')">5</button>
 <button class="btn btn-danger" onclick="addToSum('6')">6</button>
 <button class="btn btn-danger" onclick="addToSum('-')">-</button>
                      <div class="col">
 <button class="btn btn-danger" onclick="addToSum('1')">1</button>
 <button class="btn btn-danger" onclick="addToSum('2')">2</button>
 <button class="btn btn-danger" onclick="addToSum('3')">3</button>
 <button class="btn btn-danger" onclick="addToSum('*')">*</button>
                       </div>     
 <button class="btn btn-danger" onclick="addToSum('0')">0</button>
 <button class="btn btn-danger" onclick="addToSum('.')">.</button>
 <button class="btn btn-danger" onclick="addToSum('/')">/</button>
 <button class="btn btn-danger" onclick="evaluateSum()">=</button>
                        </div>
    </div>
    <div class="col">  
    <button class="btn-clear btn-dark" onclick="deleteChar()">Del</button>
    <button class="btn-clear btn-dark" onclick="clearSum()">CLEAR</button>
    </div>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
<script src="script.js"></script>
</body>
</html>
